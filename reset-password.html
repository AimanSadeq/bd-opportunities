<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIFM Portal - Reset Password</title>
    
    <script src="env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --vifm-primary: #1e293b;
            --vifm-accent: #3b82f6;
            --background: #f8fafc;
            --border: #e2e8f0;
            --text: #334155;
            --text-light: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-title {
            color: var(--vifm-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .reset-subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--vifm-accent);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--vifm-primary);
            color: white;
        }

        .btn-primary:hover {
            background: #0f172a;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 14px;
        }

        .message.success {
            background: #ecfdf5;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1 class="reset-title">Reset Your Password</h1>
            <p class="reset-subtitle">Enter your new password below</p>
        </div>

        <div id="messageArea"></div>
        
        <div id="loadingArea" class="loading">
            <p>Processing password reset...</p>
        </div>

        <div id="resetForm" class="hidden">
            <form onsubmit="handlePasswordUpdate(event)">
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-input" 
                           placeholder="Enter your new password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" 
                           placeholder="Confirm your new password" required minlength="6">
                </div>
                
                <button type="submit" id="updateBtn" class="btn btn-primary">
                    Update Password
                </button>
            </form>
            
            <button onclick="goToLogin()" class="btn btn-secondary">
                Back to Login
            </button>
        </div>

        <div id="successArea" class="hidden">
            <div class="message success">
                ✅ Password updated successfully! You can now log in with your new password.
            </div>
            <button onclick="goToLogin()" class="btn btn-primary">
                Go to Login
            </button>
        </div>
    </div>

    <script>
        let supabaseClient;
        
        // Initialize Supabase
        function initializeSupabase() {
            try {
                if (typeof VIFM_CONFIG === 'undefined') {
                    throw new Error('Configuration not loaded');
                }
                
                supabaseClient = supabase.createClient(
                    VIFM_CONFIG.SUPABASE_URL,
                    VIFM_CONFIG.SUPABASE_ANON_KEY
                );
                
                console.log('✅ Supabase client initialized for password reset');
                return true;
            } catch (error) {
                console.error('Supabase initialization failed:', error);
                showMessage('error', 'System initialization failed. Please try again.');
                return false;
            }
        }

        // Show message function
        function showMessage(type, message) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }

        // Handle password update
        async function handlePasswordUpdate(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('error', 'Passwords do not match');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('error', 'Password must be at least 6 characters long');
                return;
            }
            
            try {
                const updateBtn = document.getElementById('updateBtn');
                updateBtn.disabled = true;
                updateBtn.textContent = 'Updating...';
                
                const { error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    throw error;
                }
                
                console.log('✅ Password updated successfully');
                
                // Show success
                document.getElementById('resetForm').classList.add('hidden');
                document.getElementById('successArea').classList.remove('hidden');
                
            } catch (error) {
                console.error('Password update error:', error);
                showMessage('error', error.message || 'Failed to update password. Please try again.');
                
                const updateBtn = document.getElementById('updateBtn');
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Password';
            }
        }

        // Go to login page
        function goToLogin() {
            window.location.href = '/login.html';
        }

        // Initialize on page load
        window.onload = async function() {
            console.log('Password reset page initializing...');
            
            try {
                if (!initializeSupabase()) {
                    return;
                }
                
                // Check for auth state change events
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    console.log('Auth state change:', event);
                    
                    if (event === 'PASSWORD_RECOVERY') {
                        console.log('✅ Password recovery mode detected');
                        document.getElementById('loadingArea').classList.add('hidden');
                        document.getElementById('resetForm').classList.remove('hidden');
                    } else if (event === 'SIGNED_IN' && session) {
                        console.log('✅ User signed in after password reset');
                        document.getElementById('resetForm').classList.add('hidden');
                        document.getElementById('successArea').classList.remove('hidden');
                    }
                });
                
                // Check current session
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session && session.user) {
                    console.log('✅ User already authenticated');
                    document.getElementById('loadingArea').classList.add('hidden');
                    document.getElementById('resetForm').classList.remove('hidden');
                } else {
                    // Wait a moment for auth state change
                    setTimeout(() => {
                        const form = document.getElementById('resetForm');
                        const loading = document.getElementById('loadingArea');
                        
                        if (form.classList.contains('hidden')) {
                            loading.classList.add('hidden');
                            showMessage('error', 'Invalid password reset link. Please request a new one.');
                        }
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('loadingArea').classList.add('hidden');
                showMessage('error', 'Failed to initialize password reset. Please try again.');
            }
        };
    </script>
</body>
</html>
