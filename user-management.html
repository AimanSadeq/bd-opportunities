<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - VIFM Portal</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <script src="env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* VIFM Brand Colors */
            --vifm-primary: #010131;
            --vifm-accent: #5391D5;
            --vifm-dark: #111232;
            --vifm-navy: #121140;
            --vifm-off-white: #FEFFF9;
            
            /* Semantic Colors */
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --background: var(--vifm-off-white);
            --surface: #ffffff;
            --text: var(--vifm-dark);
            --text-light: #64748b;
            --border: #e2e8f0;
            
            /* VIFM Gradients */
            --gradient-primary: linear-gradient(135deg, var(--vifm-primary) 0%, var(--vifm-navy) 100%);
            --gradient-accent: linear-gradient(135deg, var(--vifm-accent) 0%, var(--vifm-primary) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Header */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 10px rgba(1, 1, 49, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            padding: 0.5rem 1rem;
            background: var(--text-light);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: var(--vifm-accent);
            transform: translateY(-2px);
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--vifm-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            padding: 0.75rem 1.5rem;
            background: var(--gradient-accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(83, 145, 213, 0.3);
        }
        
        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .welcome-banner {
            background: var(--gradient-accent);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(83, 145, 213, 0.2);
        }
        
        .welcome-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .welcome-subtitle {
            font-size: 1rem;
            opacity: 0.95;
        }
        
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0;
            box-shadow: 0 8px 30px rgba(1, 1, 49, 0.08);
            overflow: hidden;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .users-table th {
            text-align: left;
            padding: 1rem 1.5rem;
            background: var(--background);
            border-bottom: 2px solid var(--border);
            font-weight: 700;
            font-size: 0.8rem;
            color: var(--vifm-accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }
        
        .users-table th:hover {
            background: #f0f5fa;
            color: var(--vifm-primary);
        }
        
        .users-table th.sortable::after {
            content: '⇅';
            margin-left: 0.5rem;
            opacity: 0.3;
        }
        
        .users-table th.sort-asc::after {
            content: '↑';
            opacity: 1;
            color: var(--vifm-accent);
        }
        
        .users-table th.sort-desc::after {
            content: '↓';
            opacity: 1;
            color: var(--vifm-accent);
        }
        
        .users-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            color: var(--text);
        }
        
        .users-table tbody tr {
            transition: all 0.2s ease;
        }
        
        .users-table tbody tr:hover {
            background: var(--background);
        }
        
        .users-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .role-badge {
            display: inline-block;
            padding: 0.35rem 0.85rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .role-admin {
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;
            border: 1.5px solid rgba(239, 68, 68, 0.3);
        }
        
        .role-bd {
            background: rgba(83, 145, 213, 0.15);
            color: #2563eb;
            border: 1.5px solid rgba(83, 145, 213, 0.3);
        }
        
        .role-consultant {
            background: rgba(34, 197, 94, 0.15);
            color: #16a34a;
            border: 1.5px solid rgba(34, 197, 94, 0.3);
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary {
            background: var(--surface);
            color: var(--vifm-accent);
            border: 1.5px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--vifm-accent);
            color: white;
            border-color: var(--vifm-accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(83, 145, 213, 0.2);
        }
        
        .btn-sm {
            padding: 0.4rem 0.85rem;
            font-size: 0.75rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(1, 1, 49, 0.85);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(1, 1, 49, 0.3);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--vifm-primary);
        }
        
        .close-btn {
            background: var(--background);
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: var(--error);
            color: white;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--vifm-accent);
            background: var(--surface);
            box-shadow: 0 0 0 3px rgba(83, 145, 213, 0.1);
        }
        
        .message {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 600;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.15);
            border: 1.5px solid var(--success);
            color: #166534;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1.5px solid var(--error);
            color: #991b1b;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="vifm-main-menu.html" class="back-btn">
                ← Back to Dashboard
            </a>
            <h1 class="page-title">👥 User Management</h1>
            <button class="btn-primary" onclick="openCreateModal()">+ Create User</button>
        </div>
    </header>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Welcome Banner -->
        <div class="welcome-banner">
            <div class="welcome-title">User Management</div>
            <div class="welcome-subtitle">Manage user accounts, roles, and permissions for the VIFM Portal</div>
        </div>
        
        <!-- Messages -->
        <div id="messageArea"></div>
        
        <!-- Users Table Card -->
        <div class="card">
            <div id="usersTable">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>
    
    <!-- Create/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create User</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="userForm" onsubmit="handleSubmit(event)">
                <input type="hidden" id="userId" value="">
                
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label>Role *</label>
                    <select id="role" required>
                        <option value="consultant">Consultant</option>
                        <option value="bd">BD Professional</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <div class="form-group" id="passwordGroup">
                    <label>Temporary Password *</label>
                    <input type="password" id="password" minlength="6">
                </div>
                
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let supabase = null;
        let currentAdmin = null;
        let users = [];
        let editingUserId = null;
        let sortColumn = 'created_at';
        let sortDirection = 'desc';
        
        // Initialize
        async function init() {
            try {
                console.log('USER MGT: Starting initialization...');
                
                // Wait for VIFMSupabase
                let attempts = 0;
                while (!window.VIFMSupabase && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.VIFMSupabase) {
                    console.error('USER MGT: VIFMSupabase not available');
                    throw new Error('System not ready');
                }
                console.log('USER MGT: VIFMSupabase available');
                
                supabase = window.VIFMSupabase.getSupabaseClient();
                console.log('USER MGT: Supabase client obtained');
                
                // Get current user
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                console.log('USER MGT: Auth user:', user ? user.email : 'null', 'Error:', userError);
                
                if (!user) {
                    console.error('USER MGT: No authenticated user, redirecting to login');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Get profile by email (RLS policy allows this)
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('email', user.email)
                    .single();
                
                console.log('USER MGT: Profile:', profile, 'Error:', profileError);
                
                if (!profile) {
                    showMessage('error', 'Profile not found');
                    console.error('USER MGT: No profile found for user');
                    setTimeout(() => window.location.href = 'vifm-main-menu.html', 2000);
                    return;
                }
                
                if (profile.role !== 'admin') {
                    showMessage('error', 'Admin access required');
                    console.error('USER MGT: User role is', profile.role, 'not admin');
                    setTimeout(() => window.location.href = 'vifm-main-menu.html', 2000);
                    return;
                }
                
                console.log('USER MGT: Admin verified:', profile.full_name);
                currentAdmin = profile;
                await loadUsers();
                
            } catch (error) {
                console.error('USER MGT: Init error:', error);
                showMessage('error', 'Failed to load: ' + error.message);
            }
        }
        
        // Load all users
        async function loadUsers() {
            try {
                console.log('USER MGT: Loading users...');
                const { data, error } = await supabase
                    .from('profiles')
                    .select('*');
                
                console.log('USER MGT: Query result - Data count:', data?.length, 'Error:', error);
                
                if (error) throw error;
                
                users = data || [];
                console.log('USER MGT: Users array set, total:', users.length);
                sortUsers();
                renderUsers();
                
            } catch (error) {
                console.error('USER MGT: Load users error:', error);
                showMessage('error', 'Failed to load users');
            }
        }
        
        // Sort users
        function sortUsers() {
            users.sort((a, b) => {
                let aVal, bVal;
                
                switch(sortColumn) {
                    case 'full_name':
                        aVal = a.full_name.toLowerCase();
                        bVal = b.full_name.toLowerCase();
                        break;
                    case 'email':
                        aVal = a.email.toLowerCase();
                        bVal = b.email.toLowerCase();
                        break;
                    case 'role':
                        aVal = a.role;
                        bVal = b.role;
                        break;
                    case 'created_at':
                        aVal = new Date(a.created_at);
                        bVal = new Date(b.created_at);
                        break;
                    default:
                        return 0;
                }
                
                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
        }
        
        // Set sort column
        function setSortColumn(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            sortUsers();
            renderUsers();
        }
        
        // Render users table
        function renderUsers() {
            const container = document.getElementById('usersTable');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="loading">No users found</div>';
                return;
            }
            
            const getSortClass = (column) => {
                if (sortColumn !== column) return 'sortable';
                return sortDirection === 'asc' ? 'sort-asc' : 'sort-desc';
            };
            
            const html = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th class="${getSortClass('full_name')}" onclick="setSortColumn('full_name')">Name</th>
                            <th class="${getSortClass('email')}" onclick="setSortColumn('email')">Email</th>
                            <th class="${getSortClass('role')}" onclick="setSortColumn('role')">Role</th>
                            <th class="${getSortClass('created_at')}" onclick="setSortColumn('created_at')">Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${escapeHtml(user.full_name)}</td>
                                <td>${escapeHtml(user.email)}</td>
                                <td><span class="role-badge role-${user.role}">${getRoleDisplay(user.role)}</span></td>
                                <td style="color: #a0a0c0; font-size: 0.875rem;">${formatDate(user.created_at)}</td>
                                <td>
                                    ${user.email !== currentAdmin.email ? `
                                        <button class="btn btn-sm btn-secondary" onclick="openEditModal('${user.id}')">Edit</button>
                                        <button class="btn btn-sm btn-secondary" onclick="resetPassword('${escapeHtml(user.email)}', '${escapeHtml(user.full_name)}')">Reset Password</button>
                                    ` : '<em style="color: #a0a0c0;">Current User</em>'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
        
        // Open create modal
        function openCreateModal() {
            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'Create User';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('password').required = true;
            document.getElementById('userModal').classList.add('show');
        }
        
        // Open edit modal
        function openEditModal(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            editingUserId = userId;
            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('userId').value = userId;
            document.getElementById('fullName').value = user.full_name;
            document.getElementById('email').value = user.email;
            document.getElementById('role').value = user.role;
            document.getElementById('passwordGroup').style.display = 'none';
            document.getElementById('password').required = false;
            document.getElementById('userModal').classList.add('show');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('userModal').classList.remove('show');
            document.getElementById('userForm').reset();
            editingUserId = null;
        }
        
        // Handle form submit
        async function handleSubmit(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            
            try {
                if (editingUserId) {
                    // Update existing user
                    await updateUser(editingUserId, fullName, email, role);
                } else {
                    // Create new user
                    await createUser(fullName, email, role, password);
                }
                
                closeModal();
                await loadUsers();
                
            } catch (error) {
                console.error('Form submit error:', error);
                showMessage('error', error.message);
            }
        }
        
        // Create new user
        async function createUser(fullName, email, role, password) {
            try {
                console.log('Creating user:', email, role);
                
                // Check if email already exists
                const { data: existing } = await supabase
                    .from('profiles')
                    .select('email')
                    .eq('email', email)
                    .maybeSingle();
                
                if (existing) {
                    throw new Error('Email already exists');
                }
                
                // CRITICAL: Save admin session before creating user
                // signUp() will automatically log in the new user, replacing our admin session
                const { data: adminSession } = await supabase.auth.getSession();
                const adminAccessToken = adminSession?.session?.access_token;
                const adminRefreshToken = adminSession?.session?.refresh_token;
                
                if (!adminAccessToken) {
                    throw new Error('Admin session not found');
                }
                
                console.log('Admin session saved, creating new user...');
                
                // Use the centralized signup function from VIFMSupabase
                const result = await window.VIFMSupabase.Auth.signUp(email, password, fullName, role);
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to create user');
                }
                
                console.log('User created via Auth.signUp:', result);
                
                // If profile was created but role needs updating (signUp defaults to 'consultant')
                if (result.profile && role !== 'consultant') {
                    // Update the role
                    const { error: updateError } = await supabase
                        .from('profiles')
                        .update({ role: role })
                        .eq('email', email);
                    
                    if (updateError) {
                        console.error('Role update error:', updateError);
                    }
                }
                
                // CRITICAL: Immediately sign out the newly created user
                await supabase.auth.signOut();
                console.log('New user signed out');
                
                // CRITICAL: Restore admin session
                const { error: restoreError } = await supabase.auth.setSession({
                    access_token: adminAccessToken,
                    refresh_token: adminRefreshToken
                });
                
                if (restoreError) {
                    console.error('Failed to restore admin session:', restoreError);
                    throw new Error('User created but admin session lost. Please log in again.');
                }
                
                console.log('Admin session restored');
                showMessage('success', `User ${fullName} created successfully with role: ${getRoleDisplay(role)}`);
                
            } catch (error) {
                console.error('Create user error:', error);
                throw error;
            }
        }
        
        // Update user
        async function updateUser(userId, fullName, email, role) {
            const { error } = await supabase
                .from('profiles')
                .update({
                    full_name: fullName,
                    email: email,
                    role: role
                })
                .eq('id', userId);
            
            if (error) throw error;
            
            showMessage('success', 'User updated successfully');
        }
        
        // Reset password
        async function resetPassword(email, name) {
            if (!confirm(`Send password reset email to ${name} (${email})?`)) return;
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });
                
                if (error) throw error;
                
                showMessage('success', `Password reset email sent to ${email}`);
                
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('error', 'Failed to send reset email: ' + error.message);
            }
        }
        
        // Helper functions
        function getRoleDisplay(role) {
            const roles = {
                'admin': 'Administrator',
                'bd': 'BD Professional',
                'consultant': 'Consultant'
            };
            return roles[role] || role;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showMessage(type, message) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
