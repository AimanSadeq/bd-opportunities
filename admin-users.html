<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - VIFM Portal</title>
    
    <!-- Force cache refresh -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Environment Configuration -->
    <script src="env.js"></script>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="route-guards.js"></script>
    
    <!-- Pre-render Security -->
    <style>
        body { visibility: hidden !important; }
        .auth-loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #010131 0%, #121140 100%);
            color: white; display: flex; align-items: center; justify-content: center;
            font-family: 'Open Sans', Arial, sans-serif; z-index: 99999; visibility: visible !important;
        }
    </style>
    
    <script>
        document.write('<div class="auth-loading"><div style="text-align: center;"><div style="font-size: 2rem; margin-bottom: 1rem;">üîí</div><h2 style="margin-bottom: 0.5rem;">Verifying Admin Access...</h2><p style="opacity: 0.8;">Loading User Management...</p></div></div>');
        
        (async function() {
            // Wait for route guards to be available
            let attempts = 0;
            while (!window.VIFMRouteGuards && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (window.VIFMRouteGuards && window.VIFMRouteGuards.executePreRenderSecurity) {
                await window.VIFMRouteGuards.executePreRenderSecurity('admin');
            } else {
                console.error('‚ùå Route guards not available');
                window.location.href = 'login.html';
            }
        })();
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --background: #010131;
            --surface: #1a1a3e;
            --border: #2a2a5e;
            --text: #ffffff;
            --text-light: #a0a0c0;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
        }
        
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #121140 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--border);
        }
        
        .btn-danger {
            background: var(--error);
            color: white;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .users-grid {
            display: grid;
            gap: 1rem;
        }
        
        .user-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }
        
        .user-email {
            color: var(--text-light);
            font-size: 0.875rem;
        }
        
        .user-role {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        
        .role-admin {
            background: rgba(239, 68, 68, 0.2);
            color: #FCA5A5;
        }
        
        .role-bd {
            background: rgba(59, 130, 246, 0.2);
            color: #93C5FD;
        }
        
        .role-consultant {
            background: rgba(16, 185, 129, 0.2);
            color: #6EE7B7;
        }
        
        .user-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-header {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        .back-btn {
            color: var(--text-light);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .back-btn:hover {
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="vifm-main-menu.html" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h1>üë• User Management</h1>
        </div>
        
        <div id="messageArea"></div>
        
        <div class="card">
            <h2 style="margin-bottom: 1rem;">Employee Accounts</h2>
            <div id="usersGrid" class="users-grid">
                <p style="color: var(--text-light);">Loading users...</p>
            </div>
        </div>
    </div>
    
    <script>
        let supabase = null;
        let currentAdmin = null;
        
        // Initialize
        async function init() {
            try {
                console.log('üîÑ Initializing User Management...');
                
                // Wait for VIFMSupabase to be available
                let attempts = 0;
                while (!window.VIFMSupabase && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (!window.VIFMSupabase) {
                    throw new Error('Supabase client failed to initialize');
                }
                
                // Initialize Supabase using the correct function
                supabase = window.VIFMSupabase.getSupabaseClient();
                if (!supabase) {
                    throw new Error('Supabase client not available');
                }
                console.log('‚úÖ Supabase client initialized');
                
                // Get current user from Supabase
                currentAdmin = await getCurrentUser();
                if (!currentAdmin) {
                    showMessage('error', 'Authentication required. Please log in.');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                    return;
                }
                
                // Check if user is admin
                if (currentAdmin.role !== 'admin') {
                    showMessage('error', 'Access denied. Admin privileges required.');
                    setTimeout(() => window.location.href = 'vifm-main-menu.html', 2000);
                    return;
                }
                console.log('‚úÖ Admin verified:', currentAdmin.full_name);
                
                // Load users
                await loadUsers();
                console.log('‚úÖ User Management loaded');
                
                // Show page
                const loadingOverlay = document.querySelector('.auth-loading');
                if (loadingOverlay) loadingOverlay.remove();
                document.body.style.visibility = 'visible';
                
            } catch (error) {
                console.error('‚ùå Initialization error:', error);
                showMessage('error', 'Failed to initialize user management: ' + error.message);
                
                // Show page anyway to display error
                const loadingOverlay = document.querySelector('.auth-loading');
                if (loadingOverlay) loadingOverlay.remove();
                document.body.style.visibility = 'visible';
            }
        }
        
        // Get current user from Supabase (same as other pages)
        async function getCurrentUser() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error || !user) {
                    console.log('‚ùå No authenticated user found');
                    return null;
                }
                
                console.log('‚úÖ Found authenticated user:', user.id);
                
                // Get user profile from database
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('user_id', user.id)
                    .single();
                
                if (profileError || !profile) {
                    console.log('‚ùå No profile found for user');
                    return null;
                }
                
                console.log('‚úÖ Found profile:', profile.full_name, profile.role);
                return profile;
                
            } catch (error) {
                console.error('‚ùå Error getting current user:', error);
                return null;
            }
        }
        
        // Load users from database
        async function loadUsers() {
            try {
                console.log('üìã Loading users from database...');
                
                const { data: users, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Database error:', error);
                    throw error;
                }
                
                console.log(`‚úÖ Loaded ${users ? users.length : 0} users`);
                
                const usersGrid = document.getElementById('usersGrid');
                if (!users || users.length === 0) {
                    usersGrid.innerHTML = '<p style="color: var(--text-light);">No users found</p>';
                    return;
                }
                
                usersGrid.innerHTML = users.map(user => `
                    <div class="user-card">
                        <div class="user-info">
                            <div class="user-name">${escapeHtml(user.full_name)}</div>
                            <div class="user-email">${escapeHtml(user.email)}</div>
                            <span class="user-role role-${user.role}">${getRoleDisplay(user.role)}</span>
                        </div>
                        <div class="user-actions">
                            ${user.email !== currentAdmin.email ? `
                                <button class="btn btn-sm btn-secondary reset-password-btn" 
                                        data-email="${escapeHtml(user.email)}" 
                                        data-name="${escapeHtml(user.full_name)}">
                                    Reset Password
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
                
                // Attach event listeners to reset password buttons
                document.querySelectorAll('.reset-password-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const email = this.getAttribute('data-email');
                        const name = this.getAttribute('data-name');
                        resetUserPassword(email, name);
                    });
                });
                
            } catch (error) {
                console.error('‚ùå Error loading users:', error);
                showMessage('error', 'Failed to load users: ' + error.message);
                
                const usersGrid = document.getElementById('usersGrid');
                usersGrid.innerHTML = '<p style="color: var(--error);">Error loading users. Please try refreshing the page.</p>';
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Reset user password
        async function resetUserPassword(email, name) {
            if (!confirm(`Send password reset email to ${name} (${email})?`)) return;
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });
                
                if (error) throw error;
                
                showMessage('success', `Password reset email sent to ${email}`);
                
            } catch (error) {
                console.error('Error resetting password:', error);
                showMessage('error', 'Failed to send reset email: ' + error.message);
            }
        }
        
        // Helper functions
        function getRoleDisplay(role) {
            const roles = {
                'admin': 'Administrator',
                'bd': 'BD Professional',
                'consultant': 'Consultant'
            };
            return roles[role] || role;
        }
        
        function showMessage(type, message) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            if (type !== 'error') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }
        
        // Initialize on page load
        window.onload = init;
    </script>
</body>
</html>
