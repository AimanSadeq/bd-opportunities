<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIFM Portal - Loading...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .loader-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #010131;
            margin-bottom: 1rem;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5391D5;
            border-radius: 50%;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #64748b;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <h1>VIFM Portal</h1>
        <div class="loader"></div>
        <p class="message">Initializing...</p>
    </div>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- VIFM Supabase Configuration -->
    <script src="supabase.js"></script>
    
    <script>
        // Production authentication check
        async function initializePortal() {
            try {
                // Check for valid session
                const sessionData = sessionStorage.getItem('vifm_session');
                
                if (sessionData) {
                    const session = JSON.parse(sessionData);
                    
                    // Check if session is still valid
                    if (new Date(session.expires_at) > new Date()) {
                        // Valid session found, redirect based on role
                        const redirectUrl = getRedirectUrlForRole(session.profile.role);
                        window.location.href = redirectUrl;
                        return;
                    } else {
                        // Session expired, clear it
                        sessionStorage.removeItem('vifm_session');
                    }
                }
                
                // Clear any old localStorage sessions
                if (localStorage.getItem('session_token') || localStorage.getItem('user_data')) {
                    localStorage.removeItem('session_token');
                    localStorage.removeItem('user_data');
                    console.log('Cleared legacy session data');
                }
                
                // No valid session, redirect to login
                window.location.href = 'login.html';
                
            } catch (error) {
                console.error('Portal initialization error:', error);
                window.location.href = 'login.html';
            }
        }
        
        // Get redirect URL based on user role
        function getRedirectUrlForRole(role) {
            switch (role) {
                case 'consultant':
                    return 'phase1.html';
                case 'bd':
                    return 'bd-module.html';
                case 'admin':
                    return 'vifm-main-menu.html';
                default:
                    return 'vifm-main-menu.html';
            }
        }
        
        // Initialize when page loads
        initializePortal();
    </script>
</body>
</html>
