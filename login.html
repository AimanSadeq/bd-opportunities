<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIFM Portal - Login</title>
    
    <!-- Production Environment Configuration -->
    <script src="env.js"></script>
    
    <!-- Google Fonts - Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- VIFM Supabase Configuration -->
    <script src="supabase.js"></script>
    
    <style>
        :root {
            /* VIFM Brand Colors */
            --vifm-primary: #010131;
            --vifm-accent: #5391D5;
            --vifm-dark: #111232;
            --vifm-navy: #121140;
            --vifm-off-white: #FEFFF9;
            
            /* Semantic Colors */
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --background: var(--vifm-off-white);
            --surface: #ffffff;
            --text: var(--vifm-dark);
            --text-light: #64748b;
            --border: #e2e8f0;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--vifm-primary) 0%, var(--vifm-navy) 100%);
            --gradient-accent: linear-gradient(135deg, var(--vifm-accent) 0%, var(--vifm-primary) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
            pointer-events: none;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 480px;
            margin: 0 1rem;
            position: relative;
            z-index: 1;
        }

        /* Login Card */
        .login-card {
            background: var(--surface);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card Header */
        .card-header {
            background: var(--gradient-primary);
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 40px;
            background: var(--surface);
            border-radius: 50% 50% 0 0;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .vifm-logo {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        .portal-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .portal-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 400;
            margin-top: 0.5rem;
        }

        .local-badge {
            display: inline-block;
            background: #fef3c7;
            color: #d97706;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        /* Card Body */
        .card-body {
            padding: 2.5rem 2rem 2rem;
        }

        .form-title {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--vifm-primary);
            margin-bottom: 2rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--background);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--vifm-accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(83, 145, 213, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            cursor: pointer;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: white;
            box-shadow: 0 4px 15px rgba(83, 145, 213, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(83, 145, 213, 0.4);
        }

        .btn-primary:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Messages */
        .message {
            padding: 0.875rem 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }

        .message.success {
            background: linear-gradient(135deg, #dcfce7, #bbf7d0);
            color: #16a34a;
            border-left: 4px solid #16a34a;
        }

        .message.info {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .hidden {
            display: none !important;
        }

        /* Demo Info */
        .demo-info {
            margin-top: 2rem;
            padding: 1rem;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .demo-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--vifm-primary);
            margin-bottom: 0.75rem;
        }

        .demo-users {
            display: grid;
            gap: 0.5rem;
        }

        .demo-user {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: white;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .demo-user strong {
            color: var(--vifm-accent);
        }

        .role-badge {
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-consultant {
            background: #e0e7ff;
            color: #4338ca;
        }

        .role-bd {
            background: #fef3c7;
            color: #d97706;
        }

        .role-admin {
            background: #fee2e2;
            color: #dc2626;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card-body {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .portal-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="logo-container">
                    <img src="vifm-logo.png" alt="VIFM Logo" class="vifm-logo" 
                         onerror="this.style.display='none'; document.getElementById('logoText').style.display='block';">
                    <div id="logoText" style="display: none;">
                        <div style="color: white; font-size: 2rem; font-weight: 800;">VIFM</div>
                    </div>
                    <div>
                        <div class="portal-title">Business Development Portal</div>
                        <div class="portal-subtitle">Virginia Institute of Finance & Management</div>
                        <div class="local-badge">LOCAL TESTING MODE</div>
                    </div>
                </div>
            </div>
            
            <div class="card-body">
                <h2 class="form-title">Sign In to Your Account</h2>
                
                <div id="messageArea"></div>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" 
                               placeholder="your.email@vifm.ae" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-icon">
                            <input type="password" id="password" class="form-input" 
                                   placeholder="Enter your password" required>
                            <i onclick="togglePassword()" style="cursor: pointer;">👁️</i>
                        </div>
                    </div>
                    
                    <button type="submit" id="loginBtn" class="btn btn-primary">
                        Sign In
                    </button>
                </form>
                
                <!-- Demo Users Info -->
                <div class="demo-info">
                    <div class="demo-title">🔐 Demo Credentials (For Testing)</div>
                    <div class="demo-users">
                        <div class="demo-user">
                            <strong>aiman@vifm.ae</strong>
                            <span class="role-badge role-consultant">Consultant</span>
                        </div>
                        <div class="demo-user">
                            <strong>amal.kayed@vifm.ae</strong>
                            <span class="role-badge role-bd">BD Prof</span>
                        </div>
                        <div class="demo-user">
                            <strong>admin@vifm.ae</strong>
                            <span class="role-badge role-admin">Admin</span>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 0.75rem; font-size: 0.75rem; color: var(--text-light);">
                        Password for all demo users: <strong>password123</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Production Authentication System using Supabase
        
        // System ready flag
        let systemReady = false;
        
        // Wait for everything to load before enabling login
        document.addEventListener('DOMContentLoaded', function() {
            // Disable the login button initially
            const loginButton = document.querySelector('button[type="submit"]');
            if (loginButton) {
                loginButton.disabled = true;
                loginButton.textContent = 'Loading...';
            }
            
            setTimeout(() => {
                console.log('DOM loaded, checking Auth availability...');
                console.log('window.Auth:', !!window.Auth);
                console.log('window.VIFMSupabase:', !!window.VIFMSupabase);
                console.log('window.VIFMSupabase.Auth:', !!window.VIFMSupabase?.Auth);
                
                if (window.Auth || window.VIFMSupabase?.Auth) {
                    console.log('✅ Authentication system ready!');
                    systemReady = true;
                    
                    // Enable the login button
                    if (loginButton) {
                        loginButton.disabled = false;
                        loginButton.textContent = 'Sign In';
                    }
                } else {
                    console.error('❌ Authentication system not available');
                    if (loginButton) {
                        loginButton.textContent = 'System Error';
                    }
                }
            }, 1500);
        });
        
        // Handle login with proper Supabase authentication
        async function handleLogin(event) {
            event.preventDefault();
            
            // Check if system is ready
            if (!systemReady) {
                showMessage('error', 'System is still loading. Please wait a moment...');
                return;
            }
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Validate input
            if (!email || !password) {
                showMessage('error', 'Please enter both email and password');
                return;
            }
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> Signing in...';
            
            try {
                // Check if Auth is available with debugging
                console.log('Checking Auth availability...', !!window.Auth);
                console.log('VIFMSupabase available:', !!window.VIFMSupabase);
                console.log('VIFMSupabase.Auth available:', !!window.VIFMSupabase?.Auth);
                
                // Try to get Auth from multiple sources
                let auth = window.Auth || window.VIFMSupabase?.Auth;
                
                if (!auth) {
                    console.error('Auth object not found in window.Auth or window.VIFMSupabase.Auth');
                    // Try a direct database approach as fallback
                    if (window.getSupabaseClient) {
                        console.log('Attempting direct database authentication...');
                        const client = window.getSupabaseClient();
                        
                        // Check if user exists in profiles with demo password
                        if (password !== 'password123') {
                            throw new Error('Invalid password. Demo password is: password123');
                        }
                        
                        const { data: profile, error } = await client
                            .from('profiles')
                            .select('*')
                            .eq('email', email)
                            .single();
                            
                        if (error || !profile) {
                            throw new Error('User not found or invalid credentials');
                        }
                        
                        // Create mock session
                        const mockSession = {
                            user: {
                                id: profile.id,
                                email: profile.email,
                                user_metadata: { full_name: profile.full_name }
                            }
                        };
                        
                        localStorage.setItem('vifm_session', JSON.stringify(mockSession));
                        localStorage.setItem('vifm_profile', JSON.stringify(profile));
                        
                        const result = { user: mockSession.user, session: mockSession };
                        
                        showMessage('success', 'Login successful! Redirecting...');
                        
                        setTimeout(() => {
                            redirectBasedOnRole(profile.role);
                        }, 1000);
                        
                        return;
                    }
                    
                    throw new Error('Authentication system not available. Please refresh the page.');
                }
                
                console.log('Auth object found:', !!auth);
                
                // Use the Auth.signIn method I created
                const result = await auth.signIn(email, password);
                
                if (!result || !result.user) {
                    throw new Error('Login failed. Please try again.');
                }
                
                showMessage('success', 'Login successful! Redirecting...');
                
                // Get user profile to determine role
                const userProfile = JSON.parse(localStorage.getItem('vifm_profile'));
                
                // Redirect based on role
                setTimeout(() => {
                    if (userProfile && userProfile.role) {
                        redirectBasedOnRole(userProfile.role);
                    } else {
                        redirectBasedOnRole('consultant'); // default fallback
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('error', error.message || 'Login failed. Please try again.');
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        }
        
        // Redirect based on user role
        function redirectBasedOnRole(role) {
            switch(role) {
                case 'consultant':
                    window.location.href = 'phase1.html';
                    break;
                case 'bd':
                    window.location.href = 'bd-module.html';
                    break;
                case 'admin':
                    window.location.href = 'vifm-main-menu.html';
                    break;
                default:
                    window.location.href = 'vifm-main-menu.html';
            }
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }
        
        // Show message
        function showMessage(type, message) {
            const messageArea = document.getElementById('messageArea');
            messageArea.className = `message ${type}`;
            messageArea.textContent = message;
            messageArea.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageArea.classList.add('hidden');
            }, 5000);
        }
        
        // Initialize and check for existing session
        window.onload = async function() {
            console.log('VIFM Production Login System initializing...');
            
            try {
                // Check if already logged in with new session system
                const sessionData = sessionStorage.getItem('vifm_session');
                
                if (sessionData) {
                    const session = JSON.parse(sessionData);
                    
                    // Check if session is still valid
                    if (new Date(session.expires_at) > new Date()) {
                        showMessage('info', 'You are already logged in. Redirecting...');
                        setTimeout(() => {
                            redirectBasedOnRole(session.profile.role);
                        }, 1000);
                        return;
                    } else {
                        // Session expired, clear it
                        sessionStorage.removeItem('vifm_session');
                    }
                }
                
                // Check for old localStorage sessions and clear them
                if (localStorage.getItem('session_token') || localStorage.getItem('user_data')) {
                    localStorage.removeItem('session_token');
                    localStorage.removeItem('user_data');
                    console.log('Cleared old localStorage session data');
                }
                
                console.log('✅ VIFM Production Login System ready');
                
            } catch (error) {
                console.error('Login system initialization error:', error);
                showMessage('error', 'System initialization error. Please refresh the page.');
            }
        };
    </script>
</body>
</html>
