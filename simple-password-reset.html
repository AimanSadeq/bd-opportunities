<!DOCTYPE html>
<html>
<head>
    <title>Set Password - VIFM Portal</title>
    <script src="env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }
        h1 { color: #333; margin-top: 0; font-size: 24px; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        button {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover { background: #2563eb; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        .message {
            padding: 12px 16px;
            margin: 15px 0;
            border-radius: 6px;
            font-size: 14px;
        }
        .error { background: #fee; color: #c00; border: 1px solid #fcc; }
        .success { background: #efe; color: #060; border: 1px solid #cfc; }
        .info { background: #eef; color: #006; border: 1px solid #ccf; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîê Set Your Admin Password</h1>
        <div id="message"></div>
        
        <form id="passwordForm" onsubmit="updatePassword(event)">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" required minlength="8" 
                       placeholder="Enter new password (min 8 characters)">
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="8" 
                       placeholder="Confirm your password">
            </div>
            
            <button type="submit" id="submitBtn">Set Password</button>
        </form>
        
        <div id="successMessage" class="hidden">
            <div class="message success">
                ‚úÖ Password set successfully! Redirecting to login...
            </div>
        </div>
    </div>

    <script>
        let supabaseClient;
        const message = document.getElementById('message');
        
        function showMessage(text, type = 'info') {
            message.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        // Initialize Supabase
        async function init() {
            try {
                if (!window.env || !window.env.SUPABASE_URL || !window.env.SUPABASE_ANON_KEY) {
                    throw new Error('Configuration not found');
                }
                
                supabaseClient = window.supabase.createClient(
                    window.env.SUPABASE_URL,
                    window.env.SUPABASE_ANON_KEY,
                    {
                        auth: {
                            autoRefreshToken: true,
                            persistSession: true,
                            detectSessionInUrl: true
                        }
                    }
                );
                
                // Check if there's a session from the recovery link
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session) {
                    console.log('‚úÖ Recovery session detected');
                    showMessage('Please enter your new password below.', 'info');
                } else {
                    showMessage('No active recovery session. Please request a new password reset email.', 'error');
                }
                
            } catch (error) {
                console.error('Init error:', error);
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        async function updatePassword(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error');
                return;
            }
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Updating...';
                showMessage('Updating your password...', 'info');
                
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    throw error;
                }
                
                console.log('‚úÖ Password updated successfully');
                document.getElementById('passwordForm').classList.add('hidden');
                document.getElementById('successMessage').classList.remove('hidden');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Password update error:', error);
                showMessage('Error: ' + (error.message || 'Failed to update password'), 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Set Password';
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
