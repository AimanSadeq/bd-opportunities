<!DOCTYPE html>
<html>
<head>
    <title>Set Admin Password</title>
    <script src="env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #333; margin-top: 0; font-size: 24px; }
        p { color: #666; line-height: 1.6; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
        }
        button:hover { background: #2563eb; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        .message {
            padding: 12px 16px;
            margin: 15px 0;
            border-radius: 6px;
            font-size: 14px;
        }
        .error { background: #fee; color: #c00; border: 1px solid #fcc; }
        .success { background: #efe; color: #060; border: 1px solid #cfc; }
        .info { background: #eef; color: #006; border: 1px solid #ccf; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3b82f6;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîê Set Admin Password</h1>
        <div id="message"></div>
        
        <p>This will send a password reset email to <strong>asadeq@viftraining.com</strong>. Click the link in the email to set your admin password.</p>
        
        <button onclick="sendPasswordReset()" id="resetBtn">Send Password Reset Email</button>
        
        <a href="/login.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        const message = document.getElementById('message');
        const resetBtn = document.getElementById('resetBtn');
        
        function showMessage(text, type = 'info') {
            message.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        async function sendPasswordReset() {
            try {
                resetBtn.disabled = true;
                resetBtn.textContent = 'Sending...';
                showMessage('Sending password reset email...', 'info');
                
                // Initialize Supabase
                const supabaseUrl = window.env.SUPABASE_URL;
                const supabaseKey = window.env.SUPABASE_ANON_KEY;
                
                if (!supabaseUrl || !supabaseKey) {
                    throw new Error('Supabase credentials not configured');
                }
                
                const client = window.supabase.createClient(supabaseUrl, supabaseKey);
                
                // Send password reset email
                const { error } = await client.auth.resetPasswordForEmail(
                    'asadeq@viftraining.com',
                    {
                        redirectTo: window.location.origin + '/reset-password.html'
                    }
                );
                
                if (error) {
                    throw new Error(error.message);
                }
                
                showMessage(
                    '‚úÖ Password reset email sent! Check your inbox (asadeq@viftraining.com) and click the link to set your password.',
                    'success'
                );
                
                resetBtn.textContent = 'Email Sent!';
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error: ' + error.message, 'error');
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Password Reset Email';
            }
        }
    </script>
</body>
</html>
